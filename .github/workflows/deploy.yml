name: Deploy to Namecheap

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy via SSH
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        password: ${{ secrets.SERVER_PASSWORD }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # 1. Navigate to project directory (Change this path to your actual path)
          cd /home/${{ secrets.SERVER_USERNAME }}/repositories/UPLAW_BACKEND

          # 2. Pull latest changes
          git pull origin main

          # 3. Install dependencies
          npm install --production

          # 4. Restart Application (Assuming PM2 is used)
          # If PM2 is not installed, run: npm install -g pm2
          pm2 restart uplaw-backend || pm2 start server.js --name "uplaw-backend"
